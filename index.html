<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TimesClicker ⏰</title>

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css?v=1">

  <!-- Іконка -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏰</text></svg>">
</head>
<body>
  <div class="container">
    <!-- Ліва панель: апгрейди -->
    <div class="upgrades-container" id="upgrades"></div>

    <!-- Права панель: годинник + кнопки -->
    <div class="right-panel">
      <div class="clock-wrapper">
        <div class="clock" id="clickableClock">
          <div class="hand hour"></div>
          <div class="hand minute"></div>
          <div class="hand second"></div>
          <div class="center-dot"></div>
        </div>
      </div>

      <button id="clickBtn" class="main-btn">Клікни, щоб зупинити час!</button>
      <p id="score">Часу зібрано: 0 сек</p>

      <div class="phonk-wrapper">
        <button id="musicPrev" class="phonk-small">⏮️</button>
        <button id="musicBtn" class="phonk-btn">▶️ Включити фонк</button>
        <button id="musicNext" class="phonk-small">⏭️</button>
      </div>

      <p id="trackTitle" class="track-title">Phonk: не вибрано</p>

      <audio id="phonk" loop preload="auto"></audio>
    </div>
  </div>

  <!-- Порядок важливий: перш за все список треків, потім логіка -->
  <script src="musicList.js"></script>
  <script src="script.js"></script>
</body>
</html>
