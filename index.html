<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimesClicker ‚è∞</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  
  <!-- –§–ê–í–û–†–ò–¢–ö–ê -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚è∞</text></svg>">
</head>
<body>
  <div class="container">
    <!-- –õ–Ü–í–ê –ß–ê–°–¢–ò–ù–ê: –≥–æ–¥–∏–Ω–Ω–∏–∫ + –∫–Ω–æ–ø–∫–∞ + —Ä–∞—Ö—É–Ω–æ–∫ -->
    <div class="left-panel">
      <div class="clock" id="clickableClock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center-dot"></div>
      </div>

      <button id="clickBtn">–ö–ª—ñ–∫–Ω–∏, —â–æ–± –∑—É–ø–∏–Ω–∏—Ç–∏ —á–∞—Å!</button>
      <p id="score">–ß–∞—Å—É –∑—ñ–±—Ä–∞–Ω–æ: 0 —Å–µ–∫</p>

      <!-- üéß –ö–ù–û–ü–ö–ê –ú–£–ó–ò–ö–ò -->
      <button id="musicBtn">‚ñ∂Ô∏è –í–∫–ª—é—á–∏—Ç–∏ —Ñ–æ–Ω–∫</button>
    </div>

    <!-- –ü–†–ê–í–ê –ß–ê–°–¢–ò–ù–ê: –∞–ø–≥—Ä–µ–π–¥–∏ -->
    <div id="upgrades" class="upgrades-container"></div>
  </div>

  <!-- üéß –§–û–ù–ö-–ú–£–ó–ò–ö–ê -->
  <audio id="phonk" loop preload="auto">
    <source src="https://raw.githubusercontent.com/Danik25326/timeclicker/main/phonk-music-409064.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>

  <script>
    // === –ú–£–ó–ò–ö–ê ===
    const musicBtn = document.getElementById('musicBtn');
    const phonk = document.getElementById('phonk');
    let playing = false;

    function togglePhonk() {
      if (phonk.paused) {
        phonk.currentTime = 0;
        phonk.volume = 0.4;
        phonk.play().then(() => {
          playing = true;
          musicBtn.textContent = '‚è∏ –ó—É–ø–∏–Ω–∏—Ç–∏ —Ñ–æ–Ω–∫';
        }).catch(err => console.log('Autoplay error:', err));
      } else {
        phonk.pause();
        playing = false;
        musicBtn.textContent = '‚ñ∂Ô∏è –í–∫–ª—é—á–∏—Ç–∏ —Ñ–æ–Ω–∫';
      }
    }

    musicBtn.addEventListener('click', togglePhonk);
  </script>
</body>
</html>
