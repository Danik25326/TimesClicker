<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimesClicker ⏰</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=6" />
</head>

<body>

  <div id="worldTitle" class="editable-title" contenteditable="true">Times Clicker</div>

  <div class="container">
    <!-- Ліва панель: апгрейди + вкладки -->
    <div class="left-panel">
      <div class="tabs">
        <button class="tab-btn active" data-tab="upgrades">Апгрейди</button>
        <button class="tab-btn" data-tab="skins">Скіни</button>
        <button class="tab-btn" data-tab="stats">Статистика</button>
        <button class="tab-btn" data-tab="achiev">Досягнення</button>
        <button class="tab-btn" data-tab="reset">Реверб</button>
      </div>

      <div class="tab-content" id="upgradesTab">
        <div class="upgrades-container" id="upgrades"></div>
      </div>

      <div class="tab-content hidden" id="skinsTab">
        <h4>Скіни анімації кліку</h4>
        <div id="skinsList" class="skins-list"></div>
        <h4>Скіни стрілок</h4>
        <div id="handsList" class="skins-list"></div>
        <h4>Скіни годинника</h4>
        <div id="caseList" class="skins-list"></div>
      </div>

      <div class="tab-content hidden" id="statsTab">
        <div class="stat-row">Часу втрачено (віртуально): <span id="statVirtual">0 сек</span></div>
        <div class="stat-row">Часу втрачено (реально): <span id="statReal">0 сек</span></div>
        <div class="stat-row">Найбільше сек за сесію: <span id="statPeak">0 сек</span></div>
      </div>

      <div class="tab-content hidden" id="achievTab">
        <div id="achievList"></div>
      </div>

      <div class="tab-content hidden" id="resetTab">
        <p>Реверб: повернути час назад (множник ×1.2)</p>
        <button id="doReset" class="upgrade-btn">Перезапуск (реверб)</button>
      </div>
    </div>

    <!-- Права панель: годинник та музика -->
    <div class="right-panel">
      <div id="clockWrap">
        <div id="clickableClock" class="clock">
          <div class="hand hour"></div>
          <div class="hand minute"></div>
          <div class="hand second"></div>
          <div class="center-dot"></div>
        </div>

        <!-- Маленька бульбашка +1 при кліці (динамічно) -->
        <div id="bubbleContainer" class="bubble-container"></div>

        <!-- Велика накопичувальна бульба (праворуч зверху годинника) -->
        <div id="comboBubble" class="combo-bubble hidden">0</div>
      </div>

      <p id="score">Часу втрачено: 0 сек</p>

      <div class="music-player">
        <button id="prevTrack" class="music-switch">⬅️</button>
        <button id="musicBtn" class="phonk-btn">▶️ Включити музику</button>
        <button id="nextTrack" class="music-switch">➡️</button>
      </div>

      <div id="currentTrackName" class="track-name">Фонк №1</div>
      <audio id="player" preload="auto"></audio>
    </div>
  </div>

  <!-- toast -->
  <div id="toastArea" class="toast-area"></div>

  <script src="script.js?v=6"></script>
</body>
</html>
